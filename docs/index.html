<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Bleed Image with Footer</title>
  <style>
    /* Reset Styles */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* Content Area */
    .content {
      height: calc(100% - 60px); /* Subtract footer height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content img {
      width: 100%; /* Full width of viewport */
      height: 100%; /* Full height of viewport */
      object-fit: cover; /* Ensure the image covers the area without distortion */
    }

    /* Footer Styles */
    footer {
      position: absolute; /* Position footer at the bottom */
      bottom: 0;
      left: 0;
      width: 100%; /* Full width of viewport */
      height: 60px; /* Fixed height */
      background-color: #1f2937; /* Dark gray background */
      color: white; /* White text */
      box-sizing: border-box; /* Include padding in width/height */
      padding: 1rem; /* Internal spacing */
      display: flex; /* Flex layout for footer content */
      justify-content: space-between; /* Space out elements */
      align-items: center; /* Center items vertically */
      font-size: 0.875rem; /* Slightly smaller text (14px) */
      font-weight: 300; /* Light font weight *
    }
  </style>
</head>
<body>

  <!-- Full Bleed Image Field -->
  <div class="content">
    <img 
      src="https://placecats.com/bella/1920/800" 
      alt="Full Bleed Image" 
    />
  </div>

  <!-- Static Footer -->
  <footer>
    <p class="text-sm">&copy; 2024 Your Company</p>
    <p class="text-sm">2024-12-27</p>
  </footer>

</body>
</html>
